<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and clear properties</title>
    <style>
        h1{
            text-align: center;
            line-height: 300px;
        }
        #div1{
            height: 300px;
            width: 50%;
            background-color: blue;
            color: white;
            float: left;
        }
        #div2{
            height: 300px;
            width: 50%;
            background-color:red;
            color: white;
            float: right;
        }
        #div3{
            height: 300px;
            width: 100%;
            background-color: green;
            color: white;
            clear: both;
        
        }
        #div3 h1{
            text-align: center;
        }
        
      


    </style>
</head>
<body>
    <div class="float_clear">

    <div id="div1">
        <h1>first div</h1>
    </div>

    <div id="div2">
        <h1>second div</h1>
    </div>

    <div id="div3">
        <h1>third div</h1>
    </div>

    </div>


</body>
</html>
