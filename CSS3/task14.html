<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14</title>
    <link rel="stylesheet" href="./style/ts14.css">
</head>
<style>
  *{
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
}
.container>img{
    position: relative;
    animation-name: car;
    animation-duration: 20s;
    animation-timing-function: ease-in;
}
@keyframes car{
    0%{
        top: 0;
        left: 0;
        transform: rotate(0deg);
    }
  10%{
    top: 0                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ;
    left: 300px;
    transform: rotate(0deg);
  }
  20%{
    top: 0;
    left: 700px;
    transform: rotate(0deg);
  }
  30%,40%{
    transform: rotate(90deg);
  }
  50%{
    left: 700px;
    top: 400px;
  }
  51%,60%{
    transform: rotate(180deg);
  }
  70%{
    left: 0px;
    top: 400px;

  }
  80%,90%{
    transform: rotate(270deg);

  }
  100%{
    transform: rotate(360deg);
    left: 0;
    top: 0;
  }



}


</style>
<body>
    <div class="container">
      <img src="./img/carred.jpeg" alt="err">
    </div>
</body>
</html>
