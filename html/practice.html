<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="scroll" direction="left" scrolldelay="1000">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, rerum!</p>
    </marquee>
    <hr>

       <marquee behavior="slide" direction="right">
        <img src="./img/car.svg" alt="">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, rerum!</p>
    </marquee>
    <hr>

    
       <marquee behavior="alternate" direction="up" height="500px">
        <img src="./img/car.svg" alt="">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, rerum!</p>
    </marquee>
    <hr>
     <marquee behavior="alternate" direction="down" height="500px" loop="2"
      scrollamount="20" bgcolor="red">
        <img src="./img/car.svg" alt="">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, rerum!</p>
    </marquee>
    <hr>

</body>
</html>
