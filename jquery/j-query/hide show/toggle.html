<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggle();
  });
});
</script>
<style>
button{
background-color:green;
color:yellow;
padding:10px;
border:none;
border-radius:5px;
}
</style>
</head>
<body>

<button>Toggle between hiding and showing</button>

<p style="display: none;">j-query is animation concept</p>
<p style="display: none;">This is important to create frond end design</p>

</body>
</html>
