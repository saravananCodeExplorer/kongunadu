<html>
	<head>
		<title>First and Last Element Selector</title>
	</head>
	<body>
		<h1>isysway</h1>
		<p id="b">Learn More Be Smart</p>
		<i class="a">Thanjavur</i> 
		<i class="a">Trichy</i> <br>
		<i class="a">Madurai</i> <br>
		<i class="a">Chennai</i>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			$("document").ready(function(){
				$('.a:last').html("<h2>Kovai</h2>");
			$('.a:last').css('color','green');
		
			});

			$("document").ready(function(){
				$('.a:first').html("<h1>trichy</h1>");
			$('.a:first').css('color','red');
		
			});
		</script>
	</body>
</html>
