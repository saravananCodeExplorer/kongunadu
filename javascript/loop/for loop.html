    <script>
       

        // 1. Print numbers 1 to 5
for (let i = 1; i <= 5; i++) {
    console.log(i);
}

// 2. Print even numbers from 2 to 10
for (let i = 2; i <= 10; i += 2) {
    console.log(i);
}

// 3. Print odd numbers from 1 to 9
for (let i = 1; i <= 9; i += 2) {
    console.log(i);
}

// 4. Print multiplication table of 5
for (let i = 1; i <= 10; i++) {
    console.log(`5 x ${i} = ${5 * i}`);
}

// 5. Sum of numbers 1 to 5
let sum = 0;
for (let i = 1; i <= 5; i++) {
    sum += i;  //sum = sum + i
}
console.log("Sum:", sum);

// 6. Countdown from 10 to 1
for (let i = 10; i >= 1; i--) {
    console.log(i);
}

// 7. Print squares of numbers 1 to 5
for (let i = 1; i <= 5; i++) {
    console.log(i * i);
}

// 8. Reverse a string
let str = "hello";
let rev = "";
for (let i = str.length - 1; i >= 0; i--) {
    rev += str[i];
}
console.log(rev);

// 9. Print array elements
let arr = [10, 20, 30, 40];
for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
}

// 10. Print stars (triangle)
for (let i = 1; i <= 5; i++) {
    console.log("*".repeat(i));
}

    </script>
</body>
</html>
