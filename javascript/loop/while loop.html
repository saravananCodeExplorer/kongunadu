// 1. Print numbers 1 to 5
let i = 1;
while (i <= 5) {
    console.log(i);
    i++;
}

// 2. Print even numbers 2 to 10
i = 2;
while (i <= 10) {
    console.log(i);
    i += 2;
}

// 3. Print odd numbers 1 to 9
i = 1;
while (i <= 9) {
    console.log(i);
    i += 2;
}

// 4. Sum of numbers 1 to 5
sum = 0;
i = 1;
while (i <= 5) {
    sum += i;
    i++;
}
console.log("Sum:", sum);

// 5. Countdown 10 to 1
i = 10;
while (i >= 1) {
    console.log(i);
    i--;
}

// 6. Multiplication table of 7
i = 1;
while (i <= 10) {
    console.log(`7 x ${i} = ${7 * i}`);
    i++;
}

// 7. Reverse a string
str = "world";
rev = "";
i = str.length - 1;
while (i >= 0) {
    rev += str[i];
    i--;
}
console.log(rev);

// 8. Print array elements
arr = ["a", "b", "c"];
i = 0;
while (i < arr.length) {
    console.log(arr[i]);
    i++;
}

// 9. Print numbers skipping 3
i = 1;
while (i <= 5) {
    if (i === 3) {
        i++;
        continue;
    }
    console.log(i);
    i++;
}

// 10. Guess number until correct (example only)
let secret = 5;
let guess = 1;
while (guess !== secret) {
    console.log(`Guess: ${guess}`);
    guess++;
}
console.log("Correct guess!");
