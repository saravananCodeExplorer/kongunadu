// 1. Print numbers 1 to 5
i = 1;
do {
    console.log(i);
    i++;
} while (i <= 5);

// 2. Print even numbers 2 to 10
i = 2;
do {
    console.log(i);
    i += 2;
} while (i <= 10);

// 3. Sum of numbers 1 to 5
sum = 0;
i = 1;
do {
    sum += i;
    i++;
} while (i <= 5);
console.log("Sum:", sum);

// 4. Countdown 5 to 1
i = 5;
do {
    console.log(i);
    i--;
} while (i >= 1);

// 5. Print multiplication table of 9
i = 1;
do {
    console.log(`9 x ${i} = ${9 * i}`);
    i++;
} while (i <= 10);

// 6. Reverse string
str = "javascript";
rev = "";
i = str.length - 1;
do {
    rev += str[i];
    i--;
} while (i >= 0);
console.log(rev);

// 7. Print numbers until 3 is reached
i = 1;
do {
    console.log(i);
    i++;
} while (i <= 3);

// 8. Print array elements
arr = [100, 200, 300];
i = 0;
do {
    console.log(arr[i]);
    i++;
} while (i < arr.length);

// 9. Ensure at least one run (even if condition is false)
i = 10;
do {
    console.log("Runs at least once!");
    i++;
} while (i < 5);

// 10. Ask until correct password (simulation)
