<!DOCTYPE html>

  <title>Tutor Joes</title>

<body>
 
	<script>
	
	let table=5;limit=10;i=1;

do
{
  console.log(table+" X "+i+" = "+(table*i));
  i++;
}while(i<=limit);//1<=10
	</script>
