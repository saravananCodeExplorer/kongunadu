<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math funcions in js</title>
</head>
<body style="background-color: black; color: white; text-align: center;">
    <h1>Math functions</h1>
    <script>

     
        // math functions
    document.write("Math.random: " +Math.floor( Math.random()*5)  +"<br>")
    document.write(  Math.random()*5 +"<br>")

    document.write("Math.round :" + Math.round(1.5)+"<br>")

    document.write("Math.floor:" + Math.floor(9.7 )+"<br>")

    document.write("Math.ceil:" + Math.ceil(8.1 )+"<br>")

    document.write("Math.abs:" + Math.abs(-99 )+"<br>")

    document.write("Math.min:" + Math.min(10,2,3,4,5,6,7,8,9 )+"<br>")
// 
   document.write("Math.max:" + Math.max(10,2,3,4,5,6,7,8,9 )+"<br>")

     document.write("Math.PI:" + Math.PI+"<br>")   

  document.write("Math.sqrt:" + Math.sqrt(16)+"<br>")  
  
  document.write("Math.round and PI:" +Math.round(Math.PI)+"<br>") 
// // 
  document.write("Math.ceil and PI:" +Math.ceil(Math.PI)+"<br>") 
// // 
  document.write("Math.round :" +Math.round(2.2)+"<br>") 


  document.write("Math.random and floor: " +Math.floor( Math.random()*11) +"<br>")

      document.write("Math.random: " + Math.random()*10  +"<br>")

  document.write("Math.pow: " + Math.pow(2,5)  +"<br>") 

  document.write("Math.sin: " + Math.sin(33)  +"<br>")

  document.write("Math.cos: " + Math.cos(44)  +"<br>")

// // 
  document.write("Math.tan: " + Math.tan(33)  +"<br>")

// 
  document.write("Math.log10: " + Math.log(10)  +"<br>")

  document.write("Math.exp: " + Math.exp(10)  +"<br>")

  
console.log(Math.floor(Math.random()*100+1))



    </script>
</body>
</html>
