<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Signup Form</h2>
  <form id="signupForm">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">
    <div id="userError" class="error"></div>

    <label>Email</label>
    <input type="text" id="email" placeholder="Enter email">
    <div id="emailError" class="error"></div>

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
    <div id="passError" class="error"></div>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password">
    <div id="confirmError" class="error"></div>

    <button type="submit">Signup</button>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop form submit

      let valid = true;

      // Get values
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      // Clear errors
      document.getElementById("userError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("passError").innerText = "";
      document.getElementById("confirmError").innerText = "";

      // Username validation
      if (username.length < 3) {
        document.getElementById("userError").innerText = "Username must be at least 3 characters";
        valid = false;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Enter a valid email";
        valid = false;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("passError").innerText = "Password must be at least 6 characters";
        valid = false;
      }

      // Confirm password validation
      if (password !== confirmPassword) {
        document.getElementById("confirmError").innerText = "Passwords do not match";
        valid = false;
      }

      // If valid, show success
      if (valid) {
        alert("Signup successful!");
        // here you can submit form with AJAX or reset it
        document.getElementById("signupForm").reset();
      }
    });
  </script>

</body>
</html>
