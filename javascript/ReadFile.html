<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>How to read your file using Fetch Method</h1>

    <div id="read">

    </div>
 

    <script>
       fetch('./snake game/index.html')
       .then(response =>response.text())
       .then(readcontent =>{
        document.getElementById("read").innerHTML = readcontent
       })
       .catch(err => console.log(err))
    </script>
    
</body>
</html>
