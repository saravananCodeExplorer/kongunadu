<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events Example</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    input, button {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Major JavaScript Events</h2>

  <!-- 1. Mouse Events -->
  <h3>1.Mouse Events</h3>
  <button id="clickBtn">Click Me</button>
  <p id="clickMsg"></p>

  <div id="hoverBox" style="width:150px;height:80px;background:#eee;text-align:center;line-height:80px;">
    Hover Here
  </div>
  <p id="hoverMsg"></p>

  <!-- 2. Keyboard Events -->
  <h3>2.Keyboard Events</h3>
  <input type="text" id="keyInput" placeholder="Type something...">
  <p id="keyMsg"></p>

  <!-- 3. Form Events -->
  <h3>3. Form Events</h3>
  <form id="myForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <button type="submit">Submit</button>
  </form>
  <p id="formMsg"></p>

  <!-- 4. Window Events -->
  <h3>4. Window Events</h3>
  <p id="loadMsg"></p>
  <p id="resizeMsg"></p>

  <script>
    //  Mouse Events
    const clickBtn = document.getElementById("clickBtn");
    const clickMsg = document.getElementById("clickMsg");
    const hoverBox = document.getElementById("hoverBox");
    const hoverMsg = document.getElementById("hoverMsg");

    clickBtn.addEventListener("click", function() {
        // alert("Btn clicked")
      clickMsg.textContent = " Button Clicked!";
      clickMsg.style.color = "green";
    });

    hoverBox.addEventListener("mouseover", function() {
      hoverMsg.textContent = " Mouse is over the box!";
      hoverBox.style.background = "#cce5ff";
    });

    hoverBox.addEventListener("mouseout", function() {
      hoverMsg.textContent = " Mouse left the box.";
      hoverBox.style.background = "#eee";
    });

    // Keyboard Events
    const keyInput = document.getElementById("keyInput");
    const keyMsg = document.getElementById("keyMsg");

    keyInput.addEventListener("keydown", function(e) {
      keyMsg.textContent = "Key pressed: " + e.key;
    });

    keyInput.addEventListener("keyup", function(e) {
      keyMsg.textContent = "You released: " + e.key;
    });

    //  Form Events
    const myForm = document.getElementById("myForm");
    const formMsg = document.getElementById("formMsg");

    myForm.addEventListener("submit", function(e) {
   e.preventDefault()
      const name = document.getElementById("name").value;
      formMsg.textContent = `Form submitted! Hello, ${ name}`;
      formMsg.style.color = "purple";
    });

    //  Window Events
    window.addEventListener("load", function() {
      document.getElementById("loadMsg").textContent = " Page loaded successfully!";
    });

    window.addEventListener("resize", function() {
      document.getElementById("resizeMsg").textContent = " Window resized to: " + window.innerWidth + " x " + window.innerHeight;
    });
  </script>
</body>
</html>
