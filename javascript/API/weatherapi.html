<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }
    .weather-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      /* display: inline-block; */
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    img {
      width: 80px;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
      margin-right: 5px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1> Live Weather App</h1>

  <!-- Input to type city -->
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <!-- Weather display -->
  <div class="weather-box">
    <h2 id="city">Enter a city above</h2>
    <p id="temp"></p>
    <p id="condition"></p>
    <img id="icon" alt="Weather Icon">
  </div>

  <script>
    const apiKey = "f58d1a7144d547898de65805250310"; // your API key

    function getWeather() {
      const city = document.getElementById("cityInput").value || "Chennai"; // default to Chennai if empty

      fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("city").innerText = data.location.name + ", " + data.location.country;
          document.getElementById("temp").innerText = "ðŸŒ¡ " + data.current.temp_c + "Â°C";
          document.getElementById("condition").innerText = data.current.condition.text;
          document.getElementById("icon").src = "https:" + data.current.condition.icon;
        })
        .catch(err => {
          document.getElementById("city").innerText = "City not found!";
          document.getElementById("temp").innerText = "";
          document.getElementById("condition").innerText = "";
          document.getElementById("icon").src = "";
          console.error(err);
        });
    }
  </script>
  
</body>
</html>
